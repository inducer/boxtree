Pylint:
    script: |
      export EXTRA_INSTALL="pybind11 numpy mako matplotlib mpi4py"

      curl -L -O https://tiker.net/ci-support-v0
      . ci-support-v0
      build_py_project_in_conda_env
      run_pylint "$(get_proj_name)" examples/*.py test/*.py
    tags:
    - python3
    except:
    - tags

Documentation:
    script: |
      EXTRA_INSTALL="pybind11 numpy mako mpi4py"
      curl -L -O https://tiker.net/ci-support-v0
      . ci-support-v0
      build_py_project_in_conda_env
      build_docs
    tags:
    - python3

Ruff:
    script: |
      pipx install ruff
      ruff check
    tags:
    - docker-runner
    except:
    - tags

Downstream:
    parallel:
      matrix:
      - DOWNSTREAM_PROJECT: [sumpy, pytential]
    tags:
    - large-node
    - "docker-runner"
    script: |
      export PYTEST_ADDOPTS=${PYTEST_ADDOPTS:-"-m 'not slowtest'"}

      curl -L -O https://tiker.net/ci-support-v0
      . ./ci-support-v0
      test_downstream "$DOWNSTREAM_PROJECT"
