Python 3 POCL:
    script: |
      export PYOPENCL_TEST=portable:pthread
      export EXTRA_INSTALL="pybind11 numpy mako matplotlib"

      curl -L -O https://tiker.net/ci-support-v0
      . ci-support-v0
      build_py_project_in_venv
      test_py_project
    tags:
    - python3
    - pocl
    except:
    - tags
    artifacts:
        reports:
            junit: test/pytest.xml

